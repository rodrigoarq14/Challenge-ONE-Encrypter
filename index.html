<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter and Decrypter Challenge</title>
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="Alura Logo">
    </header>
    <main>
        <article class="container__input">
            <textarea id="inputText" class="message_input" placeholder="Type your message here"></textarea>
            <!-- Buttons encrypt and decrypt -->
            <section class="container__buttons">
                <section class="container__buttons__info">
                    <p><img src="assets/images/exclamation-circle-fill.svg" alt=""> Hey! Only lowercase letters and no accents, please! 🙏</p>
                </section>
                <section class="container__buttons__actions">
                    <button id="encryptBtn" class="btn btn-encrypt">Encrypt</button>
                    <button id="decryptBtn" class="btn btn-decrypt">Decrypt</button>
                </section>
            </section>
        </article>
        <article class="result">
            <section id="noMessageSection" class="result__no-message">
                <img class="toy-image" src="assets/images/toy.svg" alt="Alura Toy">
                <p class="no-message">No message to show yet! 🫤</p>
                <p class="type-message">Type a message and click on the buttons to encrypt or decrypt it! 😉</p>
            </section>
            <section id="messageSection" class="result__message" style="display: none;">
                <textarea id="outputText" class="message_output" disabled>adsddriudadasjdjdjdjdjdsadjasdj</textarea>
                <section class="container__buttons__actions__result">
                    <button id="copyBtn" class="btn btn-copy">Copy</button>
                </section>
            </section>
        </article>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
